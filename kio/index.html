<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highway Streetlight Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="highway-container">
        <div class="highway">
            <!-- Streetlights -->
            <div class="streetlight" id="light1"></div>
            <div class="streetlight" id="light2"></div>
            <div class="streetlight" id="light3"></div>
            <div class="streetlight" id="light4"></div>
            <div class="streetlight" id="light5"></div>
            <div class="streetlight" id="light6"></div>

            <!-- Car -->
            <div class="car" id="car"></div>
        </div>
<!--for star button and stop button -->
        <div class="controls">
            <button id="startBtn">Start Simulation</button>
            <button id="stopBtn" disabled>Stop Simulation</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
