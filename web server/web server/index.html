<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Voltage Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h2>Enhanced Voltage Dashboard</h2>
        </header>
        <main>
            <div id="inputContainer">
                <label for="voltageInput">Enter Voltage: </label>
                <input type="number" id="voltageInput" step="0.1" placeholder="e.g. 1.2" />
                <button id="addData">Add Voltage</button>
                <button id="submit">Submit</button>
                <button id="clearData">Clear Data</button>
            </div>
            <canvas id="realTimeChart" width="600" height="300"></canvas>
            <div id="dataSummary">
                <h3>Data Summary</h3>
                <p id="summaryText">No data entered yet.</p>
            </div>
            <div id="pollContainer" >
                <h3>Voltage Analysis</h3>
                <p>How satisfied are you with the voltage readings?</p>
                <div class="poll-options">
                    <button class="poll-option" data-value="1">1</button>
                    <button class="poll-option" data-value="2">2</button>
                    <button class="poll-option" data-value="3">3</button>
                    <button class="poll-option" data-value="4">4</button>
                    <button class="poll-option" data-value="5">5</button>
                </div>
                <p id="pollResult" ></p>
                <div id="pieChartsContainer"></div>

            </div>
        </main>
        <footer>
            <p>chrollo lucifer</p>
        </footer>
    </div>
    <script src="node.js"></script>
</body>
</html>
